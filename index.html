<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="cards-container">
      <article class="card-wrapper">
        >
        <div class="photo-wrapper">
          <img
            class="profile-image"
            src="./assets/images/Daenerys.png"
            alt="Daenerys"
          />
        </div>
        <div class="user-info">
          <p class="user-card-name">Daenerys Targaryen</p>
          <p class="user-card-position">Clojure Developer</p>
          <p class="user-card-city">Dragonstone, Westeros</p>
        </div>
        <hr />
        <p class="card-followers">27.3 M followers</p>
        <div class="photo-users">
          <img class="photo-user" src="./assets/images/Snow.jpg" alt="Snow" />
          <img class="photo-user" src="./assets/images/Arya.jpg" alt="Arya" />
          <img
            class="photo-user"
            src="./assets/images/Lanister.jpg"
            alt="Lanister"
          />
          <img class="photo-user" src="./assets/images/Night.jpg" alt="Night" />
          <img
            class="photo-user"
            src="./assets/images/plus-circle.svg"
            alt="plus-circle"
          />
        </div>
        <div class="social-networks">
          <a class="link facebook" href="https://uk-ua.facebook.com/"></a>
          <a class="link twitter" href="https://twitter.com/login?lang=uk"></a>
          <a class="link instagram" href="https://www.instagram.com/"></a>
          <a class="link telegram" href="https://web.telegram.org/#/login"></a>
        </div>
      </article>
    </section>
  </body>
</html>
